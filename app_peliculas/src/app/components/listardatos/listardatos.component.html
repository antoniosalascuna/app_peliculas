<!DOCTYPE html>

<mat-toolbar>
  Bienvenidos a Peliculas APIX
</mat-toolbar>

<mat-card>

  <mat-card-title>

  </mat-card-title>

  <mat-card-content>
    <mat-form-field appearance="standard" style="width: 100%;">
      <mat-label>Digite la pelicula a buscar informacion</mat-label>
      <input matInput [(ngModel)]="dato" id="input" value="" placeholder="Buscar">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-hint>Buscador</mat-hint>
    </mat-form-field>

  </mat-card-content>

  <mat-card-actions>
    <button mat-button (click)="mostrardatos()" style="background-color: aqua; width: 100%;">Buscar</button>
    <button mat-button @fade (click)="mostrarmensajes()" style="background-color:red; width: 100%;">animaciones</button>
  </mat-card-actions>


  <mat-card-content>
    <mat-card-title>
      Informacion de la pelicula buscada
    </mat-card-title>

    <table style="width: 100%;" mat-table [dataSource]="dataSource">
      <!-- cedula Column -->
      <ng-container matColumnDef="Titulo">
        <mat-header-cell *matHeaderCellDef> Titulo </mat-header-cell>
        <mat-cell *matCellDef="let results"> {{results.title}} </mat-cell>
      </ng-container>

      <!-- nombre Column -->
      <ng-container matColumnDef="Imagen">
        <mat-header-cell *matHeaderCellDef> Imagen </mat-header-cell>
        <mat-cell *matCellDef="let results">
          <img src={{results.image}} style="width: 50%; height: 50%;"></mat-cell>
      </ng-container>

      <ng-container matColumnDef="Detalle">
        <mat-header-cell *matHeaderCellDef> Ver Detalles de Pelicula </mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button mat-flat-button routerLink="/info" routerLinkActive="router-link-active" (click)="enviarid(row.id)"
            style="background-color: aqua;">Ver detalles </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </table>
  </mat-card-content>

</mat-card>
